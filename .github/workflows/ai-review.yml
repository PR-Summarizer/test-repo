name: AI Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run AI Review
        uses: aryannaithani/ai-review-fin@v1.0.1
        with:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
